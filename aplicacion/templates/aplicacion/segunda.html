<html>
    {% extends 'inicio.html' %} 
    {% load static %} 
    {% block content %}

    <nav class=" mt-3 p-3">
        <a href="#" class="me-4">Inicio</a>
        <a href="#" class="me-4">Gestionar la informacion</a>
        <a href="#">Portafolio de servicios</a>
    </nav>
    
<div id="carouselExampleInterval" class="carousel slide mt-3 p-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'aplicacion'%}/img/por.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'aplicacion'%}/img/por.jpeg" class="d-block w-100 img" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'aplicacion'%}/img/por.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  {% endblock %}
</html>
