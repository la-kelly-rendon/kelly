{% extends 'inicio.html' %} 
{% load static %} 
{% block content %}
<nav class=" mt-3 p-3">
    <a href="{% url 'gestionar' %}" class="me-4">Inicio</a>
    <a href="#" class="me-4">Profesores</a>
    <a href="#" class="me-4">Estudiantes</a>
    <a href="#" class="me-4">Horario</a>
</nav>
<br>
<div class="container">
</div>
<div class="border p-3">
  <div>Nuevo</div>
  <a href="{% url 'crear' %} " class="btn btn-outline-dark mt-5">Nuevo Alumno</a>
<div class="border mt-5 p-3 mb-5 ">
  <div class="mb-4">Datos</div>
  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">nombre</th>
        <th scope="col">edad</th>
        <th scope="col">ediciones</th>
      </tr>
    </thead>
    <tbody>
      {% for Alumno in leer %}
      <tr>
        <td>{{Alumno.id_a}}</td>
        <td>{{Alumno.nom}}</td>
        <td>{{Alumno.edad}}</td>
        <td>
          <a href="{% url 'update' Alumno.id_a %}" class="btn btn-outline-dark">editar</a>
          <a href="{% url 'detail' Alumno.id_a %}" class="btn btn-outline-dark">eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
</div>



  

{% endblock %}
